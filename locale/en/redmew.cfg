description=RedMew is a Factorio community that hosts custom servers, maps in different shapes and sizes, scripted scenarios and modded servers.\nOur scenario offers over 100 different maps, and you can select the one of your choice with the following steps:\n\nSimple Mode: visit redmew.com/guide\nExpert Mode: edit map_selection.lua in the scenario folder\nFor more details on what each map is, check out the list at redmew.com/maps\n\nUseful Links: Discord - redmew.com/discord\nGithub - github.com/Refactorio/RedMew\nPatreon - patreon.com/redmew\n\n Thanks for choosing Redmew, a scenario by Refactorio!
